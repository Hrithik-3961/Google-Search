<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-height,initial-scale=1.0">
  </head>
  <body>
    <div class="top">
        <div style="width: 25%; display: inline-block;">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo" width="120px">
        </div>
        <div class="Navbar" id="advancednavbar" style="width: 70%; display: inline-block;">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="image_search.html">Images</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="index.html">Normal search</a>
                </li>
            </ul>
        </div>
    </div>
    <h2>Advanced search</h2>
    <hr>
    
    <form action="https://google.com/search" oninput="q.value = q1.value + ' ' + q3.value.split(' ').join(' OR ') + ' &quot' + q2.value +'&quot' + ' -' + q4.value.split(' ').join(' -') ">
        <div class="advancesearch">
            <p>Find pages with...</p>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><div style="width: max-content;">all these words:</div></label>
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                <input type="text" class="form-control" name="q1" id="colFormLabel">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><div style="width: max-content;">this exact word or phrase:</div></label>
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                <input type="text" class="form-control" name="q2" id="colFormLabel" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><div style="width: max-content;">any of these words:</div></label>
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                <input type="text" class="form-control" name="q3" id="colFormLabel" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><div style="width: max-content;">non of these words:</div></label>
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                <input type="text" class="form-control" name="q4" id="colFormLabel" >
                </div>
            </div>
            <input type="text" name="q" hidden>
        </div>
        <div class="bottom" id="advancebottom">
            <input type="submit" class="submitbutton" id="advancesubmit" value="Advance Search" name="btnK">
        </div>
    </form>
</body>
</html>
